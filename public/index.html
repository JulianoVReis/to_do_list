<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/check.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>To Do List</title>
</head>
<body>
	<div class="container">
		<header class="menu-header">
			<nav class="menu">
				<div class="modal-criar">
					<h2>Crie uma Tarefa</h2>
					<input type="text" id="caixaTarefa" placeholder="Digite aqui a sua tarefa...">
					<button class="adicionar-tarefa">Adicionar</button>
				</div>
				<div class="modal-pendentes-box">
					<h2>Tarefas Pendentes</h2>
					<span class="modal-pendentes"><span class="amarelo">- Vazio -</span></span>
				</div>
				<div class="modal-finalizadas-box">
					<h2>Tarefas Finalizadas</h2>
					<span class="modal-finalizadas"><span class="amarelo">- Vazio -</span></span>
				</div>
				<h1><a href="index.html">TAREFAS</a></h1>
				<ul>
					<li class="modal-1">Criar Tarefa<span>❯</span></li>
					<li class="modal-2">Pendentes<span>❯</span></li>
					<li class="modal-3">Finalizadas<span>❯</span></li>
				</ul>
			</nav>
		</header>
		<main class="conteudo">
			<p class="tracking-in-expand">To Do List <img class="lapis" src="img/lapis.ico" alt="Lapis"></p>
		</main>
	</div>
	<script src="script.js"></script>
</body>
</html>
