<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/check.png" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<title>To Do List</title>
</head>
<body>
	<div class="container">
		<header class="menu-header">
			<nav class="menu">
				<h1><a href="index.html">TAREFAS</a></h1>
				<ul>
					<li>Criar Tarefa<span>❯</span></li>
					<li>Pendentes<span>❯</span></li>
					<li>Finalizadas<span>❯</span></li>
				</ul>
			</nav>
		</header>
		<main class="conteudo">
			<p class="tracking-in-expand">To Do List <img class="lapis" src="img/lapis.ico" alt="Lapis"></p>
				<div class="modal-criar">
					<h2>Crie uma Tarefa</h2>
					<input type="text" id="caixaTarefa" placeholder="Digite aqui a sua tarefa">
					<button class="adicionar-tarefa">Adicionar</button>
				</div>
				<div class="modal-pendentes">
					<h2>Tarefas Pendentes</h2>
				</div>
				<div class="modal-finalizadas">
					<h2>Tarefas Finalizadas</h2>
				</div>
		</main>
	</div>
	<script src="script.js"></script>
</body>
</html>
